<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>way of life loading screen</title>
<meta name="viewport" content="width=device-width" >
<meta name="viewport" content="width=640px, initial-scale=.5, maximum-scale=.5" />
<link rel="stylesheet" href="css/style.css"/>
<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open+Sans:Condensed" />
<link href="http://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">

<!--google map font-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500"
    rel="stylesheet" type="text/css">
<!-- google map script -->
    <script src=
    "https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true&libraries=places"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    


</head>

<body onload="initialize()">

<h1 class="heading">discover your</h1>
<img class="logo" src="img/logo-login.svg">
<h1 class="subheading">projects</h1>
<button id="pop-up-buttonlogin" type="button" class="login" value="LOG IN">LOG IN</button>
<button id="pop-up-button" type="button" class="sign" value="SIGN UP">SIGN UP</button>



<div id="pop-up" class="pop-up">
  <div class="pop-up-text">
     <span class="x">x</span>
     <br>
    <h1 class="pop-up-headline">Let's get started.<br>Put on your positive pants!</h1>
    <h1 class="pop-up-headline"></h1>
    <form id="signContact" name="signContact" method="post">
    <input type="text" id="firstname" placeholder="First name">
    <input type="text" id="lastname" placeholder="Last name"><br>
    <p class="wrongname"></p>
    <p class="wronglastname"></p>
    <input id="autocomplete" onfocus="geolocate()" placeholder="City" type="text">
    <p id="wronglocation"  class="wronginfo"></p>
    <input id="email" placeholder="Email" type="text">
    <p id="wrongemail" class="wronginfo"></p>
    <input id="password" placeholder="Password" type="password">
    <p class="passwronginfo"></p><br>
    <p id="passworderror"></p>
    <input id="passwordrepeat" placeholder="Repeat password" type="password">
    <p id="repeatwrong"></p>
    <p class="triangle"></p>
    <p class="errormsg"><span class="ops">OPS!</span>&nbsp;Something went wrong.<br>Please check the red fields<br>to continue.</p>
    <button type="submit" class="createmyaccount" name="submit2" id="signupBtn">CREATE MY ACCOUNT</button>
    <h1 class="otheroption">OR SIGN IN WITH</h1>
    <button class="signupfromfb">FACEBOOK</button>
    <button class="signupfromgoogle">GOOGLE</button>
    </form>
   </div>
   
</div>

<div id="pop-uplogin" class="pop-up">
  <div class="pop-up-text">
    <span class="x" >x</span>
    <br>
    <h1 class="pop-up-headline">Opportunity does not knock.<br>it presents itself when you beat<br>down the door.</h1>
    <form id="frmContact" name="frmContact" method="post" action="">
    <input id="emaillogin" placeholder="Email" type="text">
    <input id="passwordlogin" placeholder="Password" type="password">
    <p class="wronglog"></p>
    <button type="submit" class="createmyaccount"   name="submit" id="submitBtn" value="LET ME IN!" tabindex="300" >LET ME IN</button>
    <h1 class="otheroption">OR LOG IN WITH</h1>
    <button class="signupfromfb">FACEBOOK</button>
    <button class="signupfromgoogle">GOOGLE</button>
    </form>
   </div>
   
</div>


<script src="script/script.js"></script>
</body>
</html>
